{% set name = "lckr_jupyterlab_variableinspector" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lckr_jupyterlab_variableinspector-{{ version }}.tar.gz
  sha256: c53cdf80460706a01a129759854f15390bde077d4e77481b87e3eef4f8ce13de

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - pip
    - hatch-jupyter-builder
  run:
    - python >=3.8

test:
  imports:
    - lckr_jupyterlab_variableinspector
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab-contrib/jupyterlab-variableInspector
  summary: Variable inspector extension for JupyterLab
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
